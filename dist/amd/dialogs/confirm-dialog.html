<template>
  <ux-card>
    <ux-card-header if.bind="title">
      <h2>${title}</h2>
    </ux-card-header>
    <ux-card-separator if.bind="title && text" class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content if.bind="text">
      <p innerhtml="${text}"></p>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="text" ok-modal><span t="OK"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
