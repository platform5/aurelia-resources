<template>
  <ux-card class="prompt-boolean-dialog">
    <ux-card-header>
      <ux-icon icon="clear" dismiss-modal if.bind="!required"></ux-icon>
      <h2>${title}</h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <div innerhtml.bind="text" if.bind="text"></div>
      <template if.bind="type === 'date'">
        <ux-datepicker type="date" value.bind="value" formatters.bind="{date: 'DD/MM/YYYY',time: 'LT',datetime: 'L LT'}"></ux-datepicker>
      </template>
      <template if.bind="type === 'datetime'">
        <ux-date-time-picker type="date" value.bind="value"></ux-date-time-picker>
      </template>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" dismiss-modal if.bind="!required"><span t="Cancel"></span></ux-button>
      <ux-button type="raised" ok-modal.bind="value"><span t="Save"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
