<template class="${type}">
  <require from="./ar-range-input.css"></require>
  <require from="multirange/multirange.css"></require>
  <div if.bind="type === 'progress'" css="width:${progress}%;"></div>
  <template if.bind="multiple">
    <input type="range" min="${min}" max="${max}" step="${step}" class="slider" value="${low},${high}">
  </template>
  <template if.bind="!multiple">
    <input type="range" min="${min}" max="${max}" step="${step}" class="slider" value.bind="rawValue">
  </template>
  
    
  
</template>
