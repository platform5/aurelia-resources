<template role="select"
  class="filter-control filter-prompt-control"
  disabled.bind="disabled & booleanAttr"
  readonly.bind="readonly & booleanAttr"
  aria-disabled.bind="disabled & booleanAttr"
  aria-readonly.bind="readonly & booleanAttr"
  >
  <require from="./filter-control.css"></require>
  <require from="./filter-date-control.css"></require>

  <div class="filter-control__label">
    <slot></slot>
  </div>

  <div class="filter-control__values">
    <ux-chip-list style="align-items: center;">

      <template if.bind="from">
        <ux-chip>
          <ux-icon icon="clear" slot="thumbnail" click.trigger="from = undefined"></ux-icon>
          <span click.trigger="selectFrom()">${from | date:format}</span>
        </ux-chip>
      </template>
      <template if.bind="!from">
        <ux-chip click.trigger="selectFrom()">
          <ux-icon slot="thumbnail">
            <svg viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="transform: scale(1.5);">
              <path stroke="currentColor" id="outline" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 				c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
            </svg>
          </ux-icon>
        </ux-chip>
      </template>
      :
      <template if.bind="to">
        <ux-chip>
          <ux-icon icon="clear" slot="thumbnail" click.trigger="to = undefined"></ux-icon>
          <span click.trigger="selectTo()">${to | date:format}</span>
        </ux-chip>
      </template>
      <template if.bind="!to">
        <ux-chip click.trigger="selectTo()">
          <ux-icon slot="thumbnail">
            <svg viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="transform: scale(1.5);">
              <path stroke="currentColor" id="outline" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 				c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
            </svg>
          </ux-icon>
        </ux-chip>
      </template>
    </ux-chip-list>
  </div>

  <div class="hidden-control">
    <ux-datepicker value.bind="from" type="date" ref="datepickerControlFrom"></ux-datepicker>
    <ux-datepicker value.bind="to" type="date" ref="datepickerControlTo"></ux-datepicker>
  </div>

</template>
