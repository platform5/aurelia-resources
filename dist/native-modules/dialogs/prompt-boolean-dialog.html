<template>
  <ux-card class="prompt-boolean-dialog">
    <ux-card-header>
      <ux-icon icon="clear" dismiss-modal if.bind="!required"></ux-icon>
      <h2>${title}</h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <div innerhtml.bind="text" if.bind="text"></div>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" dismiss-modal if.bind="!required" style="margin-right: auto;"><span t="Cancel"></span></ux-button>
      <ux-button type="${yesType}" ok-modal.bind="true" style="margin-right: 8px"><span t="Yes"></span></ux-button>
      <ux-button type="${noType}" ok-modal.bind="false"><span t="No"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
