<template css="height:${headerHeight}px;">
  <require from="./ar-main-header.css"></require>
  <div if.bind="backgroundColor" class="background background-color"></div>
  <div if.bind="backgroundUrl" class="background background-image" css="background-image: url('${backgroundUrl}');"></div>
  <template if.bind="backgroundUrls && backgroundUrls.length">
    <div repeat.for="url of backgroundUrls" if.bind="backgroundIndex === $index" class="background background-image au-animate animate-${transition}" css="background-image: url('${url}');"></div>
  </template>
  <video class="background background-video" css="height:${headerHeight}px;" if.bind="mp4Link" autoplay loop muted plays-inline playsinline>
    <source src="${mp4Link}" type="video/mp4">
  </video>
  <div class="content">
    <slot></slot>
  </div>
</template>
